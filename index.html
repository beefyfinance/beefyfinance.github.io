    <script>
      const cows = document.querySelector(".cows");
      let n = Math.ceil(Math.random() * 3) + 3;

      const arr = [];
      for (let i = 0; i < n; i++) {
        const r = 100 / n;
        const x = (i + Math.random() * 0.5) * r;
        const y = Math.ceil(Math.random() * 30) / 10;
        const w = Math.round(Math.random() * 3.5) + 2.5;
        const d = Math.random() < 0.5 ? -1 : 1;
        arr.push(
          `<img class='cow' src='/img/COW.svg' style='left: ${x}vw; bottom: ${y}rem; width: ${w}rem; transform: scaleX(${d}); z-index: ${Math.ceil(
            y
          )}' />`
        );
      }
      cows.innerHTML = arr.join("");
    </script>
